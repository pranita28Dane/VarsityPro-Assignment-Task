{% extends "app/base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1>Create Login <br> The Great Django Blog</h1>
      <br>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
